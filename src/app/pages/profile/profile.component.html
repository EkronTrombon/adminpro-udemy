<div class="row animated fadeIn">
    <div class="col-md-7">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Perfil del Usuario</h3>
            <p class="text-muted m-b-30 font-13">nombre usuario</p>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre Usuario</label>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre Usuario" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <button type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                            <i class="far fa-save"></i>
                            Guardar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Fotograf√≠a del Usuario</h3>
            <p class="text-muted m-b-30 font-13">{{ usuario.nombre }}</p>
            <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150 align-self-center">
            <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150 align-self-center">
            <input (change)="seleccionImagen($event.target.files[0])" type="file">
            <br>
            <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                <i class="far fa-edit"></i>
                Actualizar foto
            </button>
        </div>
    </div>
</div>
